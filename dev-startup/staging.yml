version: "3"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - webnet
  wordpress:
    depends_on:
      - mysql
    image: wordpress:latest
    deploy:
      replicas: 5
      placement:
        constraints: []
    environment:
      VIRTUAL_HOST: wp.deweixiang.com
      WORDPRESS_DB_PASSWORD: "mypass_user"
      WORDPRESS_DB_USER: "myuser"
      WORDPRESS_DB_NAME: "wordpressDB1"
      WORDPRESS_DB_HOST: mysql.deweixiang.com:3306
    depends_on:
      - mysql
    ports:
      - 80
    networks:
      - webnet
  mysql:
    image: mysql:5.7
    volumes:
       - db_data:/var/lib/mysql
    environment:
      VIRTUAL_HOST: mysql.deweixiang.com
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "wordpressDB1"
      MYSQL_USER: "myuser"
      MYSQL_PASSWORD: "mypass_user"
    ports:
      - 3306:3306
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  notebook:
    image: jupyter/tensorflow-notebook
    environment:
      VIRTUAL_HOST: notebook.deweixiang.com
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  web:
    # replace username/repo:tag with your name and image details
    image: username/repo:tag
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    environment:
      VIRTUAL_HOST: web.deweixiang.com
    ports:
      - "80"
    networks:
      - webnet
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080"
    environment:
      VIRTUAL_HOST: status.deweixiang.com
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

networks:
  webnet:
volumes:
    db_data: